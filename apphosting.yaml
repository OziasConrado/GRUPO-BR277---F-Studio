# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

backendId: grupobr277-v2
location: us-central1

buildConfig:
  memoryMiB: 4096

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  memoryMiB: 2048
environmentVariables:
  GOOGLE_MAPS_API_KEY: {secret: GOOGLE_MAPS_API_KEY}
  FIREBASE_SERVICE_ACCOUNT: {secret: FIREBASE_SERVICE_ACCOUNT}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "grupo-br277.firebasestorage.app"
# A variável NEXT_PUBLIC_FIREBASE_CONFIG é injetada automaticamente pelo App Hosting.
# Não é necessário (e não é seguro) defini-la aqui.
